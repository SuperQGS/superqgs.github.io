<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                text-align: center;
            }
            
            button {
                width: 10%;
                height: 10vh;
                font-size: 150%;
            }
        </style>
    </head>
    <body>
        <br><br><br><br><br>
        <button onclick="dad()">Dad.</button>
        <br><br>
        <a id="a" onclick="dadb()" href="#"></a>
        <br><br>
        <a id="b" onclick="dadc()" href="#"></a>
        <br>
        <img id="c" width="50%" onclick="dadd()">
        <br>
        <img id="d" width="50%" onclick="dade()">
        <br>
        <a id="e" onclick="dadf()" href="#"></a>
        <br>
        <img id="f" width="50%" onclick="dadg()">
        <script>
            function dad() {
                alert("Hi, dad");
                document.getElementById("a").innerHTML = "So, it's time for me to make a card"; 
            }
            
            function dadb() {
                alert("Well, i didn't do that");
                document.getElementById("b").innerHTML = "but cards are boring anyway."; 
            }
            
            function dadc() {
                document.getElementById("c").src = "instead.bmp";
            }
            
            function dadd() {
                document.getElementById("d").src = "2.bmp";
            }
            
            function dade() {
                document.getElementById("e").innerHTML = "Okay fine, but you'll have to work for it.";
            }
            
            function dadf() {
                var password = prompt("Guess the password. Ill give you a hint, it starts with 'C'. all lowercase!")
                
                if (password === "chester") {
                    alert("That's it! are you ready to see your brand new card!?");
                    document.getElementById("f").src = "card.bmp";
                } else {
                    dadf();
                }
            }
            
            function dadg() {
                window.location = "404.html";
            }
        </script>
    </body>
</html>
